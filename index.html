<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC - TAC - TOE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <script>
        //if browser support service worker
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js');
        };
  </script>
</head>

<body>

  <div class="container">
    <center>
      <h2 style="color: #3498db;">TIC - TAC - TOE</h2>
    </center>
    <table>
      <tr>
        <td><img src="white.jpg" alt="Image 1" class="img1" onclick="check(1);"></td>
        <td><img src="white.jpg" alt="Image 2" class="img2" onclick="check(2);"></td>
        <td><img src="white.jpg" alt="Image 3" class="img3" onclick="check(3);"></td>
      </tr>
      <tr>
        <td><img src="white.jpg" alt="Image 4" class="img4" onclick="check(4);"></td>
        <td><img src="white.jpg" alt="Image 5" class="img5" onclick="check(5);"></td>
        <td><img src="white.jpg" alt="Image 6" class="img6" onclick="check(6);"></td>
      </tr>
      <tr>
        <td><img src="white.jpg" alt="Image 7" class="img7" onclick="check(7);"></td>
        <td><img src="white.jpg" alt="Image 8" class="img8" onclick="check(8);"></td>
        <td><img src="white.jpg" alt="Image 9" class="img9" onclick="check(9);"></td>
      </tr>
    </table>
    <h3 class="winner"></h3>
  </div>

  <div class="button-container">
    <button class="reset-button" onclick="resetScore()">Reset Score</button>
    <button onclick="restartGame()" class="restart-button">Restart Game</button>
  </div>
  <h3 class="result"></h3>
  <script src="script.js"> </script>

</body>

</html>
